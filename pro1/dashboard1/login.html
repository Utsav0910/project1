<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image" href="icon.ico">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form action="" method="POST">
                    <div class="mb-md-5 mt-md-4 pb-5">
      
                      <h2 class="fw-bold mb-2 text-uppercase"><i class="fa fa-user" aria-hidden="true" style="font-size: 50px;"></i> Admin Login</h2><br/>
        
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                          <label class="form-label" for="username" style="font-size: 22px;"><i class="fa fa-user-circle" aria-hidden="true" style="font-size: 30px;"></i> Username</label>
                        <input type="email" id="username" class="form-control form-control-lg" />
                      </div>
        
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                          <label class="form-label" for="password" style="font-size: 22px;"><i class="las la-key" style="font-size: 30px;"></i> Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" />
                      </div><br/>
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" style="font-weight: bold;">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>      
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
